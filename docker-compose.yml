services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - AGENT_MODE=${AGENT_MODE:-online}
      - LLM_MODEL=${LLM_MODEL:-gemini-2.5-flash}
      - DATA_DIR=/app/data
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
      - LANGSMITH_TRACING=${LANGSMITH_TRACING:-false}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY:-}
      - LANGSMITH_PROJECT=${LANGSMITH_PROJECT:-langgraph-helper-agent}
      - LANGSMITH_ENDPOINT=${LANGSMITH_ENDPOINT:-https://eu.api.smith.langchain.com}
    volumes:
      - ./data/raw:/app/data/raw
    restart: on-failure

  chroma:
    image: chromadb/chroma:1.4.1
    ports:
      - "8001:8000"
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    volumes:
      - ./data/chroma:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/api/v2/heartbeat"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
